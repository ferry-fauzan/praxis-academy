<body>
    <script>
        function tryCatch() {
            try {
                // aktifkan call() untuk coba err
                // call();
                alert('Haii awas hati-hati')
            } catch (err) {
                alert('Hai error')
            }
        }



        console.log('Ini awal')
        tryCatch();
        console.log('Ini akhir')
    </script>
</body>
