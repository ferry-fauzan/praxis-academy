<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Luas Lingkaran</h1>
    <script>
        let phi = 3.14;

        let circleForm = (rad, phi) => {
            return phi * rad * rad
        }
        document.write(`Number of Radius is: rad <br>`)
        document.write("Number of Circle is: " + circleForm(10, phi));
    </script>

</body>

</html>
