<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Class OOP</h1>
    <script>
        class Nama {
            constructor(name) {
                this.name = name;
            }
            greeting() {
                alert(`Hii ${this.name}`);
            }
        }
        let nama = new Nama('Raka')
        nama.greeting()
    </script>

</body>

</html>
