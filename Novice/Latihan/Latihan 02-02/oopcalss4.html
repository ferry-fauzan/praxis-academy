<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Bike Polygon</h1>
    <script>
        class Bike {
            constructor(width, height) {
                this.width = width;
                this.height = height;
            }
            sq() {
                return ` Your biy is ${this.width*this.height}`
            }
        }

        let bike = new Bike(12, 10);
        document.write(bike.sq());
    </script>
</body>

</html>
