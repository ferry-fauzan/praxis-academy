<body>
    <h1>OOP-CLASS</h1>
    <script>
        class House {
            constructor(type, price, color) {
                this.type = type;
                this.price = price;
                this.color = color;
            }

            getName() {
                return this.type + " " + this.price;
            }
        }
        class Villa extends House {
            getName() {
                return "The price of type " + this.type + "is " + this.price;

            }
        }

        let villa = new House("41", 400000, "Grey");

        console.log(villa.getName());
