    <script>
        class Animal {
            constructor(land, sea, air) {
                this.land = land;
                this.sea = sea;
                this.air = air;
            }
            say() {
                return `${this.air} is animal life in 1 place`;
            }
        }
        class Amphi extends Animal {
            say() {
                super.say();
                return `${this.land} is animal life in 1 place`
            }
        }

        let spot = new Amphi('AB', 'CV', 'SD');
        document.write(spot.say());
