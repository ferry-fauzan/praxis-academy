<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iterator</title>
</head>

<body>
    <h1>Implementasi iterator</h1>

    <script>
        let array = ["pisang", "semangka", "durian"]
        for (i = 0; i < array.length; i++) {
            document.write(`Buah ini adalah ${array[1]} <br>`)
        }
    </script>
</body>

</html>
