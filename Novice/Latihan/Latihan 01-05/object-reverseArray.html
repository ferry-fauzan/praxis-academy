<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
</head>

<body>
    <h1>Reverse Array</h1>
    <script>
        let city = ["smg", "jkt", "bnd"];
        document.write(`Sebelum di reverse: ${city}<br>`)
        city.reverse()

        document.write(`Setelah direverse: ${city}`);
    </script>

</body>

</html>
