<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Penjumlahan 2 Buah Matrik</h1>

    <script>
        let rakaFam = ["raka", "zaera", "rona"]
        let ditaFam = ["dita", "sandra", "hana"]

        function plus() {
            let hasil = rakaFam.concat(ditaFam)
            return hasil;
        }

        let end = plus()
        document.write(` This is our first matrik: ${rakaFam} <br>`)
        document.write(` This is our second matrik: ${ditaFam} <br><br>`)

        // alert("This is our new fam" + end)
        document.write(` Hai, this is our new fam. That is ${end}`)
    </script>

</body>

</html>
